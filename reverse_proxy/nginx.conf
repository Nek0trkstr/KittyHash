worker_processes  1;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;

        location / {
            proxy_pass http://ui:80;
        }

        location '/basic-radio' {
            proxy_pass http://icecast:8000;
        }

        location '/status-json.xsl' {
            proxy_pass http://icecast:8000;
        }
    }
}